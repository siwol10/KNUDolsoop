<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title> 돌봄 신청서 작성 </title>
    <link rel="stylesheet" th:href="@{/css/careForm.css}">
</head>

<body>
<th:block layout:fragment="content">
    <div class="careForm-container">
        <div class="careForm-title">돌봄 신청서 작성</div>
        <form th:action="@{/careForm/save}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">글제목</label>
                <input type="text" id="title" name="title" placeholder="글 제목을 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="careType">돌봄 형태</label>
                <select id="careType" name="careType" required>
                    <option value="">선택</option>
                    <option value="정기">정기</option>
                    <option value="일시">일시</option>
                    <option value="긴급">긴급</option>
                </select>
            </div>

            <div class="form-group">
                <label>돌봄 가능 요일</label>
                <input type="checkbox" name="careDays" value="월"> 월
                <input type="checkbox" name="careDays" value="화"> 화
                <input type="checkbox" name="careDays" value="수"> 수
                <input type="checkbox" name="careDays" value="목"> 목
                <input type="checkbox" name="careDays" value="금"> 금
                <input type="checkbox" name="careDays" value="토"> 토
                <input type="checkbox" name="careDays" value="일"> 일
            </div>

            <div class="form-group">
                <label for="careStartTime">시작 시간</label>
                <select id="careStartTime" name="careStartTime" required>
                    <option value="">선택</option>
                    <th:block th:each="time : ${timeOptions}">
                        <option th:value="${time}" th:text="${time}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="careEndTime">종료 시간</label>
                <select id="careEndTime" name="careEndTime" required>
                    <option value="">선택</option>
                    <th:block th:each="time : ${timeOptions}">
                        <option th:value="${time}" th:text="${time}"></option>
                    </th:block>
                </select>
            </div>


            <div class="form-group">
                <label for="region">지역</label>
                <input type="text" id="region" name="region" th:value="${member.region}" readonly required>
            </div>

            <div class="form-group">
                <label for="pay">시급</label>
                <input type="text" id="pay" name="pay" placeholder="시급을 입력하세요."required>
            </div>

            <div class="form-group">
                <label for="request">상세 요청사항</label>
                <textarea id="request" name="request" rows="5" placeholder="요청 사항을 입력하세요." required></textarea>
            </div>

            <button type="submit" class="submit-btn">등록</button>
        </form>
    </div>
</th:block>
</body>

</html>
