<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>시터 이력서 작성</title>
    <link rel="stylesheet" th:href="@{/css/resume.css}">
</head>


<body>
<th:block layout:fragment="content">
    <div class="resume-container">
        <div class="resume-title">시터 이력서 작성</div>
        <form th:action="@{/resume/save}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" placeholder="나이를 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">연락처</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="연락처를 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="region">지역</label>
                <input type="text" id="region" name="region" th:value="${member.region}" readonly required>
            </div>

            <div class="form-group">
                <label for="careType">돌봄 유형</label>
                <select id="careType" name="careType" required>
                    <option value="">선택</option>
                    <option value="정기">정기</option>
                    <option value="일시">일시</option>
                    <option value="긴급">긴급</option>
                </select>
            </div>

            <div class="form-group">
                <label>돌봄 가능 요일</label><br>
                <input type="checkbox" name="careDays" value="월"> 월
                <input type="checkbox" name="careDays" value="화"> 화
                <input type="checkbox" name="careDays" value="수"> 수
                <input type="checkbox" name="careDays" value="목"> 목
                <input type="checkbox" name="careDays" value="금"> 금
                <input type="checkbox" name="careDays" value="토"> 토
                <input type="checkbox" name="careDays" value="일"> 일
            </div>

            <div class="form-group">
                <label for="careStartTime">시작 시간</label>
                <select id="careStartTime" name="careStartTime" required>
                    <option value="">선택</option>
                    <th:block th:each="time : ${timeOptions}">
                        <option th:value="${time}" th:text="${time}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="careEndTime">종료 시간</label>
                <select id="careEndTime" name="careEndTime" required>
                    <option value="">선택</option>
                    <th:block th:each="time : ${timeOptions}">
                        <option th:value="${time}" th:text="${time}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="career">경력 사항</label>
                <input type="text" id="career" name="career" placeholder="경력 사항을 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="introduction">소개글 작성</label>
                <textarea id="introduction" name="introduction" rows="5" placeholder="소개글을 입력하세요." required></textarea>
            </div>

            <div class="form-group">
                <label for="certificate">자격증 업로드</label>
                <input type="file" id="certificate" name="certificateFile">
            </div>

            <div class="form-group">
                <label for="photo">사진 업로드</label>
                <input type="file" id="photo" name="photoFile">
            </div>

            <button type="submit" class="submit-btn">등록</button>
        </form>
    </div>
</th:block>
</body>
</html>
