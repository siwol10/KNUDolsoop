<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>돌숲</title>
    <link rel="stylesheet" th:href="@{/css/urgentForm.css}">
    <script th:inline="javascript" th:if="${form != null}">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function () {

        const radio = document.getElementsByName("category");
        for (let i = 0; i < radio.length; i++) {
            if(radio[i].value == /*[[${form.category}]]*/ "") {
                radio[i].checked = true;
                break;
             }
        }

        document.getElementsByName("region")[0].value = /*[[${form.region}]]*/ "";
        document.getElementsByName("location")[0].value = /*[[${form.location}]]*/ "";
        document.getElementsByName("careTime")[0].value = /*[[${form.careTime}]]*/ "";
        document.getElementsByName("phoneNumber")[0].value = /*[[${form.phoneNumber}]]*/ "";
        document.getElementsByName("information")[0].value = /*[[${form.information}]]*/ "";

        document.querySelectorAll('input:not([type="hidden"]), textarea').forEach(a => {a.disabled=true;});
        });
        /*]]>*/
    </script>
</head>

<body>
<th:block layout:fragment="content">
    <section>
        <h4>긴급 돌봄 신청서</h4>

        <form method="post" th:action="@{/urgent/form}">
            <div class="container">
                <b>유형</b>
                <div class="radioButtons">
                    <label><input type="radio" name="category" value="등하교" required>등하교</label>
                    <label><input type="radio" name="category" value="돌봄">돌봄</label>
                    <label><input type="radio" name="category" value="라이딩">라이딩</label>
                    <label><input type="radio" name="category" value="기타">기타</label>
                </div>

                <b>지역</b>
                <input type="text" th:value="${region}" disabled>
                <input type="hidden" name="region" th:value="${region}">

                <b>위치</b>
                <input type="text" name="location" required>

                <b>시간</b>
                <input type="text" name="careTime" placeholder="돌봄의 경우, 시간대를 작성해주세요. 예) 12시~5시" required>

                <b>보호자 연락처</b>
                <input type="tel" name="phoneNumber" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="-를 포함해 입력해주세요." required>

                <label><b>특이사항</b></label>
                <textarea name="information" placeholder="아이 나이, 상태 등을 적어주세요. 개인정보를 적지 않도록 주의하세요." rows=8 required></textarea>
            </div>

            <div class="buttons" th:if="${type == 'input'}">
                <button type="button" class="buttonStyle" id="backBtn" onclick="history.back()">취소</button>
                <button type="submit" class="buttonStyle" id="subBtn">등록</button>
            </div>
        </form>

        <div class="buttons" th:if="${type == 'PARENTS'}">
            <form method="post" th:action="@{/urgent/form/view/delete}" >
                <input type="hidden" name="formNum" th:value="${form.num}">
                <button type="submit" class="buttonStyle" onclick="return confirm('신청서를 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>

        <div class="buttons" th:if="${type == 'SITTER'}">
            <button type="button" class="buttonStyle" th:onclick="|location.href='@{/urgent/myReservations}'|">확인</button>
        </div>
    </section>
</th:block>
</body>
</html>
